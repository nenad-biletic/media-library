<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Movie</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<form th:action="@{/library/movies/update}" th:object="${movie}" method="post">
  <input type="hidden" name="_method" value="put"/>
  <div class="container">
    <h1>Update Movie</h1>
    <div class="content-container">
      <div class="table-container">
        <div class="table-body-container">
          <table>
            <tbody>
            <tr>
              <td><label for="id">ID:</label></td>
              <td><input type="text" id="id" th:field="*{id}" required/></td>
            </tr>
            <tr>
              <td><label for="title">Title:</label></td>
              <td><input type="text" id="title" th:field="*{title}" required/></td>
            </tr>
            <tr>
              <td><label for="genre">Genre:</label></td>
              <td><input type="text" id="genre" th:field="*{genre}" required/></td>
            </tr>
            <tr>
              <td><label for="yearOfRelease">Year of Release:</label></td>
              <td><input type="text" id="yearOfRelease" th:field="*{yearOfRelease}" required/></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div>
        <button type="submit" class="button">Update Movie</button>
        <a href="#" th:href="@{/library/movies}" class="button">Back</a>
      </div>
    </div>
    <h3 th:if="${success}" style="color: green;" th:text="${success}"></h3>
    <h3 th:if="${error}" style="color: red;" th:text="${error}"></h3>
  </div>
</form>
</body>
</html>
