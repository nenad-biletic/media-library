<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Media Library</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <h1>Media Library</h1>
  <div>
    <a th:href="@{/library/books}" class="button">Books</a>
    <a th:href="@{/library/games}" class="button">Games</a>
    <a th:href="@{/library/movies}" class="button">Movies</a>
    <a th:href="@{/library/series}" class="button">Series</a>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="logout-button">Sign out</button>
    </form>
  </div>
</div>
</body>
</html>
