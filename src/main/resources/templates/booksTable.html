<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <h1>Books</h1>
  <div class="content-container">
    <div class="table-container">
      <div class="table-body-container">
        <table>
          <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
          </tr>
          </thead>
          <tbody>
          <!-- Iterate over the list of books -->
          <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.title}">Book Title</td>
            <td th:text="${book.author}">Book Author</td>
            <td th:text="${book.genre}">Genre</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div>
      <a href="#" th:href="@{/library/books/save}" class="button">Add new Book</a>
      <a href="#" th:href="@{/library/books/update}" class="button">Update Book</a>
      <a href="#" th:href="@{/library/books/delete}" class="button">Delete Book</a>
      <a href="#" th:href="@{/library}" class="button">Back</a>
    </div>
  </div>
</div>
</body>
</html>
