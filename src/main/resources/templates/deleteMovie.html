<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete Movie</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<form th:action="@{/library/movies/delete}" method="post">
  <input type="hidden" name="_method" value="delete"/>
  <div class="container">
    <h1>Delete Movie</h1>
    <div class="content-container">
      <div class="table-container">
        <div class="table-body-container">
          <table>
            <tbody>
            <tr>
              <td><label for="movieId">ID:</label></td>
              <td><input type="text" id="movieId" name="movieId" required/></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div>
        <button type="submit" class="button">Delete Movie</button>
        <a href="#" th:href="@{/library/movies}" class="button">Back</a>
      </div>
    </div>
    <h3 th:if="${success}" style="color: green;" th:text="${success}"></h3>
    <h3 th:if="${error}" style="color: red;" th:text="${error}"></h3>
  </div>
</form>
</body>
</html>
