<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movies</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <h1>Movies</h1>
  <div class="content-container">
    <div class="table-container">
      <div class="table-body-container">
        <table>
          <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Genre</th>
            <th>Year of Release</th>
          </tr>
          </thead>
          <tbody>
          <!-- Iterate over the list of movies -->
          <tr th:each="movie : ${movies}">
            <td th:text="${movie.id}">1</td>
            <td th:text="${movie.title}">Movie Title</td>
            <td th:text="${movie.genre}">Action</td>
            <td th:text="${movie.yearOfRelease}">2022</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div>
      <a href="#" th:href="@{/library/movies/save}" class="button">Add new Movie</a>
      <a href="#" th:href="@{/library/movies/update}" class="button">Update Movie</a>
      <a href="#" th:href="@{/library/movies/delete}" class="button">Delete Movie</a>
      <a href="#" th:href="@{/library}" class="button">Back</a>
    </div>
  </div>
</div>
</body>
</html>
